    body {

    .button-group {
  display: flex;

  margin-bottom: 1.5rem;
}

.button-group button {
  background-color: #fcd3e1;
  border: none;
  border-radius: 20px;
  padding: 0.6rem 1.4rem;
  font-size: 1rem;
  cursor: pointer;
  color: #333;
  box-shadow: 0 4px 12px rgba(255, 182, 193, 0.3);

  background-color: #fabed7;
}

    footer {

      font-size: 0.9rem;

    }
    .hearts-container {
  position: fixed;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
  top: 0;
  left: 0;
}

.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #ffb6c1;
  opacity: 0.6;
  border-radius: 50% 50% 0 0;
  transform: rotate(-45deg);
  animation: float 10s linear infinite;
}

.heart::after,
.heart::before {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: #ffb6c1;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: 10px;
  top: 0;
}

@keyframes float {
  0% {
    bottom: -50px;
    left: calc(100% * var(--i));
    opacity: 0;
    transform: scale(0.5) rotate(-45deg);
  }
  50% {
    opacity: 0.7;
  }
  100% {
    bottom: 100%;
    opacity: 0;
    transform: scale(1) rotate(-45deg);
  }
}

/* Randomize animation delays and positions */
.heart:nth-child(1) { --i: 0.1; animation-delay: 0s; }
.heart:nth-child(2) { --i: 0.3; animation-delay: 2s; }
.heart:nth-child(3) { --i: 0.5; animation-delay: 4s; }
.heart:nth-child(4) { --i: 0.7; animation-delay: 1s; }
.heart:nth-child(5) { --i: 0.9; animation-delay: 3s; }

  </style>

    async function saveAffirmationAsPDF() {
  const { jsPDF } = window.jspdf;

  // Capture the affirmation box
  const element = document.body;

  // Create canvas from that section
  html2canvas(element).then((canvas) => {
    const imgData = canvas.toDataURL("image/png");
    const pdf = new jsPDF({
      orientation: "portrait",
      unit: "px",
      format: [canvas.width, canvas.height]
    });

    pdf.addImage(imgData, "PNG", 0, 0);
    const filename = `dev-affirmation-${Date.now()}.pdf`;
    pdf.save(filename);
  });
